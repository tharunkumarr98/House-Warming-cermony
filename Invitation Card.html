<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Griha Pravesh Invitation</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif&display=swap');

    body {
      margin: 0;
      font-family: 'Noto Serif', serif;
      background-color: #fff;
      background-image: url('https://i.imgur.com/G1aZ7Xd.png'); /* Transparent Namalu PNG */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #6b4e16;
    }

    .container {
      text-align: center;
      max-width: 700px;
    }

    .line {
      font-size: 1.5rem;
      font-weight: 500;
      margin: 1rem 0;
      opacity: 0;
      animation: fadeInOut 3.5s ease-in-out forwards;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to right, #b8860b, #daa520, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.95); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: scale(1.05); }
    }

    .buttons {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
      animation: fadeInButtons 2s ease forwards;
    }

    .btn {
      background: linear-gradient(90deg, #b8860b, #ffd700);
      color: #fff;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    @keyframes fadeInButtons {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .line {
        font-size: 1.2rem;
      }

      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="text-box"></div>
    <div class="buttons" id="buttons">
      <a href="[Google Maps Link Here]" class="btn" target="_blank">üìç View Location</a>
      <a href="mailto:[recipient@example.com]?subject=Best Wishes for Griha Pravesh" class="btn">üíå Send Your Wishes</a>
    </div>
  </div>

  <script>
    const lines = [
      "With the divine blessings of Lord Venkateswara,",
      "we are stepping into a new chapter of our lives.",
      "It brings us immense joy and gratitude,",
      "to invite you for our",
      "Griha Pravesh (Housewarming Ceremony).",
      "Your presence would mean the world to us.",
      "Join us on this auspicious day,",
      "and bless our new home with your love.",
      "üìÖ Date: [Date Here]",
      "‚è∞ Time: [Time Here]",
      "üè° Venue: [Address Here]",
      "Awaiting your gracious presence."
    ];

    const textBox = document.getElementById('text-box');
    const buttons = document.getElementById('buttons');
    let index = 0;

    function showNextLines() {
      textBox.innerHTML = ''; // Clear previous
      if (index < lines.length) {
        const line1 = document.createElement('div');
        const line2 = document.createElement('div');

        line1.className = 'line';
        line2.className = 'line';

        line1.innerHTML = lines[index++];
        line2.innerHTML = lines[index++];

        textBox.appendChild(line1);
        textBox.appendChild(line2);

        setTimeout(showNextLines, 4000); // Wait for fade animation
      } else {
        buttons.style.display = 'flex';
      }
    }

    showNextLines();
  </script>
</body>
</html>
